<div class="item-container">
    <div class="item-card" ng-repeat="item in items.item">
        <a href="#!item/{{item.id}}">
            <div class="image-container">
                <img ng-src="/front/src/assets/images/{{item.picture}}" alt="{{item.name}}">
                <div class="image-overlay">
                    <div class="image-text">
                        {{item.description}}
                    </div>
                </div>
            </div>
            <h1>{{item.name}}</h1>
            <p class="price">{{item.price}}</p>
        </a>
        <button>Add to Cart</button>
    </div>
</div>
