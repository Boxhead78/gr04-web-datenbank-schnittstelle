<div class="item-container" ng-controller="cartController">

    <addtocart></addtocart>
    
    <div class={{item.class}} ng-repeat="item in items.item_list">
        <a href="#!item/{{item.id}}">
            <div class="image-container">
                <img ng-src="/front/src/assets/images/{{item.picture}}" alt="{{ item.name }}">
                <div class="description-container">
                    <div class="description">
                        {{ item.description }}
                    </div>
                </div>
            </div>
            <h1>{{ item.name }}</h1>
            <p class="price">{{ item.price }} â‚¬</p>
        </a>
        <button onclick="document.getElementById('addToCartModal').style.display='block'" ng-click="addItem(item.id, item.name)">zum Warenkorb</button>
    </div>
</div>
