<div class="item-container">
    <div class={{item.class}} ng-repeat="item in items.item">
        <a href="#!item/{{item.id}}">
            <div class="image-container">
                <img src="/front/src/assets/images/hammer.jpg" alt="Denim Jeans">
                <div class="description-container">
                    <div class="description">
                        {{ item.description }}
                    </div>
                </div>
            </div>
            <h1>{{ item.name }}</h1>
            <p class="price">{{ item.class }}</p>
        </a>
        <button>Add to Cart</button>
    </div>
</div>
