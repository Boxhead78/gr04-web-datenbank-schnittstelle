      <div class="warenkorb-content">
        <h2>Warenkorb</h2>
        <br>
        <p>Hier finden Sie ihre hinzugefügten Produkte.</p>
        <br>
        <table id="warenkorb">
          <thead>
            <th style="width:25%">Produkte</th>
            <th>Anzahl</th>
            <th>Preis</th>
            <th>Löschen</th>
          </thead>
          <tbody>
          <tr ng-repeat="item in cart">
            <td>{{item.name}}</td>
            <td><input type="number" value="1"></td>
            <td>{{item.price}}</td>
            <td><i class="fas fa-trash" ng-click="removeItem(item)"></i></td>
          </tr>
        </tbody>
        </table>
      <div class="address">
        <shoppingcart></shoppingcart>
        <br>
        <label class="labelGray" for="Name">Lieferadresse</label>
        <br>
        <label class="labelGray" for="Name">Max Mustermann</label>
        <br>
        <label class="labelGray" for="Name">Beispielstraße 1</label>
        <br>
        <label class="labelGray" for="Name">12345 Beispielhausen</label>
        <br>
        <label class="labelGray" for="Name">Das ist Ihre Zahlungsmethode:</label>
        <br>
        <br>
        <button class="shoppingcartbtn" onclick="document.getElementById('shoppingcart').style.display='block'" ng-click="buy()">Kaufen</button>
      </div>
    </div>
    </article>

</section>
