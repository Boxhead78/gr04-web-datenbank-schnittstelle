<div class="warenkorb-content">
        <h2>Warenkorb</h2>
        <br>
        <p>Hier finden Sie ihre hinzugefügten Produkte.</p>
        <br>
        <table id="warenkorb">
          <thead>
            <th style="width:25%">Produkte</th>
            <th>Anzahl</th>
            <th>Preis</th>
            <th>Löschen</th>
          </thead>
          <tbody>
          <tr ng-repeat="item in cart">
            <td>{{item.name}}</td>
            <td><input type="number" value="1"></td>
            <td>{{item.price}}</td>
            <td><i class="fas fa-trash" ng-click="removeItem(item)"></i></td>
          </tr>
        </tbody>
        </table>
      <div class="address" ng-if="user" ng-controller="userController">

        <!-- load the modal to use it later -->
        <shoppingcart></shoppingcart>
        <login></login>

        <br>
        <label class="labelGray" for="Name">Lieferadresse</label>
        <br>
        <label class="labelGray" for="Name">{{user.first_name + ' ' + user.surname}}</label>
        <br>
        <label class="labelGray" for="Name">{{user.street + ' ' + user.house_number}}</label>
        <br>
        <label class="labelGray" for="Name">{{user.post_code + ' ' + user.city}}</label>
        <br>
        <label class="labelGray" for="Name">Das ist Ihre Zahlungsmethode: {{user.payment}}</label>
        <br>
        <br>
      </div>

      <!-- button to load the modal and add to cart -->
      <div ng-if="user!=null">
        <button class="shoppingcartbtn" onclick="document.getElementById('shoppingcart').style.display='block'" ng-click="buy()">Kaufen</button>
      </div>

      <div ng-if="user==null">
        <button class="shoppingcartbtn" onclick="document.getElementById('loginModal').style.display='block'">Kaufen</button>
      </div>

    </article>

</section>
