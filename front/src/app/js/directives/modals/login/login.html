<div id="loginModal" class="loginModal">
    
    <form class="loginModal-content animate">
      
      <div class="cartContainer">
        
        <span onclick="document.getElementById('loginModal').style.display='none'" class="loginClose" title="Close Modal">&times;</span>
        
        <h1>Login</h1>
        <hr>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
  
        <label for="psw"><b>Passwort</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
          
        <button type="submitBtn">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
  
      <div class="cartContainer login" style="background-color:#f1f1f1">
        <button type="signUpBtn" onclick="document.getElementById('loginModal').style.display='none'"><a href="#!signUpView">Registrieren</a></button>
        <span class="psw"><a href="#">Passwort</a> vergessen?</span>
      </div>
    </form>
  </div>

  
  <script>
    // Get the modal
    var modal = document.getElementById('loginModal');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
