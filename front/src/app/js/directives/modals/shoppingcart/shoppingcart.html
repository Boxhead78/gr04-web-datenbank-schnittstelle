<div id="shoppingcart" class="shoppingcart">
    <span onclick="document.getElementById('shoppingcart').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="shoppingcart-content animate">
      <div class="cartContainer">
        <h1>Vielen Dank für Ihren Einkauf.</h1>
        <p>Ihre Bestellung wird schnellstmöglich bearbeitet und versandt.</p>
        <div class="clearfix">
          <br>
          <a href="#!"><button type="submit" class="homebtn">zurück nach Hause</button></a>
        </div>
      </div>
    </form>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('shoppingcart');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
